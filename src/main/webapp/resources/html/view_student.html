<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,	user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../build/css/general.css">
	<link rel="stylesheet" type="text/css" href="../build/css/group.css">
	<link rel="stylesheet" type="text/css" href="../vendor/quill/quill.snow.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>POND</title>
	<style type="text/css">
		*, a{color:#333;}
	</style>
</head>
<body>
	<header	class="group-header bg-primary">
		<div class="inner">
			<nav class="navbar vh10">
				<h1>
					<a href="#">
						<b class="text-white">POND</b>
					</a>
				</h1>
				<div class="dropdown">
					<button class="btn" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img class="rounded-circle header-profile-img" src="https://picsum.photos/50/50" alt="">
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
						<a class="dropdown-item" href="#">마이페이지</a>
						<a class="dropdown-item" href="#">초대코드 입력</a>
						<a class="dropdown-item" href="#">로그아웃</a>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section id="view_student">
		<div class="card mb-3 mt20">
			<div class="card-header">
				<div class="d-flex justify-content-between align-items-center">
					<div class="d-flex justify-content-between align-items-center">
						<div class="mr-2">
							<img class="rounded-circle profile-img" src="https://picsum.photos/50/50" alt="">
						</div>
						<div class="ml-2">
							<div class="h5 m-0"  onclick="console.log($('body').hasScrollBar())">강덕영</div>
							<div class="h7 text-muted">10월 12일</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body homework">
				<h5 class="card-title">내 과제</h5>
				<div class="homework_con">
					<span class="status before">할당됨</span>
					<input name="about" type="hidden">
					<div id="editor-container">
					</div>
					<div class="file_wrap">
						<div class="file_list">
							<div class="wrapper">
								<div class="thumbnail">
									<img src="../build/image/img1.jpg" alt="">
								</div>
							</div>
							<div class="file_name">
								<p>img3.jpg</p>
								<span>이미지</span>
							</div>
							<button type="button">
								<i class="fas fa-times"></i>
							</button>
						</div>
						<div class="file_list">
							<div class="wrapper">
								<div class="thumbnail">
									
								</div>
							</div>
							<div class="file_name">
								<p>text.txt</p>
								<span>텍스트</span>
							</div>
							<button type="button">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<div class="btn_wrap">
						<input type="submit" value="제출" class="btn btn-info">
						<input type="file" id="homework_file">
						<label for="homework_file" class="btn btn-danger">파일첨부</label>
					</div>
				</div>
			</div>
		</div>

		<div class="my_score">
			<span class="score">50</span>
			<span class="bar"></span>
			<span class="total">100</span>
		</div>
	</section>

	<script src="../vendor/jquery-3.3.1/js/jquery-3.3.1.min.js"></script>
	<script src="../vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="../vendor/handlebars-v4.0.12/js/handlebars-v4.0.12.js"></script>
    <script src="../vendor/quill/quill.min.js"></script>
	<script type="text/javascript">
		var quill = new Quill('#editor-container', {
			placeholder: '과제 내용'
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,	user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<link rel="stylesheet" type="text/css" href="../build/css/general.css">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap-4.1.3/css/bootstrap.min.css">
	<title>POND</title>
	<style type="text/css">
		*, a{color:#333;}
	</style>
</head>
<body>
	<header	class="group-header bg-primary">
		<div class="inner">
			<nav class="navbar vh5">
				<h1>
					<a class="navbar-brand"	href="#">
						<b class="text-white">POND</b>
					</a>
				</h1>
				<ul class="navbar-nav">
					<li	class="nav-item"><a	href="" class="text-white">마이페이지</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="content group-wrap">
		<div class="inner">
			<h2 class="sub_title">그룹 이름</h2>
			<div class="input_box">
				<input type="text" placeholder="그룹 이름 입력">
			</div>

			<div class="coverSelect mt20">
				<div class="mainCover">
					<div class="wrapper">
						<img src="../imgs/img1.jpg" alt="" />
					</div>
				</div>
				<div class="coverList">
					<div class="head">
						<h3>커버 선택</h3>
						<div class="navi">
							
						</div>
					</div>
					<ul class="cover">
						<li>
							<input type="file" id="coverImg">
							<label for="coverImg"><span>사진 추가</span></label>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img1.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img2.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img3.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img4.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img5.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img6.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="../imgs/img7.jpg" alt="" />
								<span class="mask"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<script	src="../vendor/jquery-3.3.1/js/jquery-3.3.1.min.js"></script>
	<script	src="../vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script	src="../vendor/handlebars-v4.0.12/js/handlebars-v4.0.12.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".cover li a").click(function(){
				var img = $(this).children("img").attr("src");
				$(this).parent("li").addClass("on");
				$(this).parent("li").siblings().removeClass("on");
				$(".mainCover img").attr("src", img);
			});
		});
		var value = $("#coverImg").value();
		console.log(value);
	</script>
</body>
</html>
